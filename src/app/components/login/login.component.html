<app-header/>
<div class="login">
    <h2>Login Page</h2>
    
    <!-- Username Input -->
    <div class="form">
      <label for="username">Username:</label>
      <input
        id="username"
        placeholder="Enter your username"
        type="text"
        #usernameInput
        (input)="username = usernameInput.value"
      />
    </div>
    
    <!-- Password Input -->
    <div class="form">
      <label for="password">Password:</label>
      <input
        id="password"
        placeholder="Enter your password"
        type="password"
        #passwordInput
        (input)="password = passwordInput.value"
      />
    </div>
    
    <!-- Role Selection -->
    <div class="form">
      <label>Role:</label>
      <div>
        <label>
          <input
            type="radio"
            name="role"
            value="customer"
            (change)="role = 'customer'"
          />
          Customer
        </label>
        <label>
          <input
            type="radio"
            name="role"
            value="vendor"
            (change)="role = 'vendor'"
          />
          Vendor
        </label>
      </div>
    </div>
  
    <!-- Login Buttons -->
  <div class="login-buttons">
    <button (click)="onLogin()">Login</button>
  </div>

  </div>
